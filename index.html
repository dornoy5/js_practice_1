<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="display"></div>
    <button onclick="firstStudent()">first</button>
    <button onclick="nextStudent()">next</button>
    <button onclick="prevStudent()">Prev</button>
    <button onclick="lastStudent()">last</button>
    <script>
        let index = 0
        let students = [
            { "name": "yacov", "age": 20 },
            { "name": "ana", "age": 15 },
            { "name": "rony", "age": 7 },

        ]
        function updateDisplay(){
            display.innerHTML = students[index % students.length].name
            display.innerHTML += students[index % students.length].age
        }

        function nextStudent() {
            index++
            updateDisplay()
        }
        function prevStudent() {
            if (index > 0)
                index--
            updateDisplay()
        }
        function firstStudent(){
            index=0
            updateDisplay()
        }
        function lastStudent(){
            index=students.length-1
            updateDisplay()
        }
        updateDisplay()

    </script>
</body>

</html>
